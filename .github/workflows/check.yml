name: check

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  resource:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run maa-checker
        run: |
          # Always use latests @nekosu/maa-checker
          npx @nekosu/maa-checker@latest ./assets/interface.json --github=. --load-config=.vscode/maa_checker.json

      # pip install maafw
      - name: Install maafw
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade maafw --pre

      - name: Check Resource
        run: |
          python ./tools/check_resource.py ./assets/resource/ ./assets/resource_bilibili/ ./assets/resource_en/

      - name: Validate JSON Schema
        run: |
          python -m pip install jsonschema==4.26.0 referencing==0.37.0
          python tools/validate_schema.py --resource-dirs assets/resource assets/resource_bilibili ./assets/resource_en --exclude-dirs assets/resource/gamedata
